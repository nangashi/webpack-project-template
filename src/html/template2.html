<!DOCTYPE html>
<html>
  <head prefix="og: http://ogp.me/ns# fb: http://ogp.me/ns/fb# article: http://ogp.me/ns/article#">
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>title</title>
    <meta name="author" content="作者" />
    <meta name="description" content="最大150文字。120文字程度を推奨" />

    <!-- ogp -->
    <meta property="og:url" content="ページURL" />
    <meta property="og:title" content="ページタイトル" />
    <meta property="og:site_name" content="サイト名" />
    <meta property="og:description" content="最大150文字。80～90文字程度を推奨" />
    <meta property="og:image" content="画像URL。Facebookでは画像サイズを1200×630p、比率で「1.91：1」を推奨" />
    <!-- ex website:トップページ、article:その他 -->
    <meta property="og:type" content="website" />

    <!-- twitter ogp -->
    <!-- @preview: https://cards-dev.twitter.com/validator -->
    <!-- ex:summary,summary_large_image,app,player -->
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:site" content="@account" />

    <!-- facebook ogp -->
    <!-- @preview: https://developers.facebook.com/tools/debug/ -->
    <meta property="fb:app_id" content="00000000000" />

    <!-- link -->
    <link rel="canonical" href="http://sample.com" />
    <!-- ドキュメントルートにfavicon.icoを配置 -->
    <link rel="icon" type="image/png" href="images/icon-192x192.png" />
    <link rel="apple-touch-icon" type="image/png" href="images/apple-touch-icon-180x180.png" />

    <!-- css -->
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
  </head>

  <body>
    <header class="header">
      header
    </header>
    <main class="main">
      main
      <img src="images/icon.png" />
      <img src="images/sub/landscape.png" />
    </main>
    <footer class="footer">
      footer
    </footer>
  </body>
</html>
